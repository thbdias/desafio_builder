spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/test;DB_CLOSE_DELAY=-1;

spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.pool-name=havasPoolName
spring.datasource.hikari.type=com.zaxxer.hikari.HikariDataSource

spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true
spring.jpa.generate-ddl=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8090

url.for.h2=jdbc:h2:~/test;MODE=MYSQL;DB_CLOSE_DELAY=-1;

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
